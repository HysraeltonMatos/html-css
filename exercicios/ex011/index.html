<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Encaixando imagens para todos os tipos de telas, seja computador, tablet ou mobile.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>
        <audio preload="metadata" controls autoplay>
            <source src="midia/midiateste.mp3" type="audio/mpeg">
            <source src="midia/midiateste.ogg" type="audio/ogg">
            <source src="midia/midiateste.wav" type="audio/wav">
            <p>Seu navegador não suporta áudio <a href="midia/midiateste.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </p>
</body>
</html>
