<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <h1>Form test</h1>
    <form action="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Favorite sport</legend>
            <input type="checkbox" name="esfut" id="iespfut"><label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iespnat"><label for="iespnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iespten"><label for="iespten">Tênis</label><br>
            <input type="checkbox" name="esbas" id="iespbas"><label for="iespbas">Basquete</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
