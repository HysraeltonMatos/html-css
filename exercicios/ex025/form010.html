<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Exemple</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">What year you born?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Your age is: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="To Send">
            <input type="reset" value="To Clean">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
